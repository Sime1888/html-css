<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 001.1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            height: 500px;
            width: 500px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center; /* Alinhamento horizontal*/
            vertical-align: top; /* Alinhamento vertical*/
            }
            .numero {
                text-align: right;
            }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERAQUIA DE TABELAS (Simples)
        TABLE= tabela, TABLE ROW= linha de tabela, TABLE HEADER= cabeÃ§alho de tabela, TABLE DATA= dado de tabela.
        -->
    <table>
        <tr class="linha1"> <!--Primeira Linha-->
            <td>A1</td>
            <td class="dado2">B1</td> <!--Dado de tabela-->
            <td>C1</td>
        </tr>
        <tr> <!--Segunda Linha-->
            <td>A2</td>
            <td class="dado">B2</td>
            <td>C2</td>
        </tr>
        <tr><!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="dado3">C3</td>
        </tr>
        <tr >
            <td class="numero">A4</td>
            <td class="numero">B4</td>
            <td class="numero">C4</td>
        </tr>
        
    </table>
    
</body>
</html>
