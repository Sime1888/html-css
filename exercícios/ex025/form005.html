<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label>
        <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
      </fieldset>
      <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei</label> <br>
        <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esbei" id="iesbei"><label for="iesbei">Beisebol</label> <br>
        <input type="checkbox" name="eskar" id="ieskar"><label for="ieskar">Karate</label>
      </fieldset>  
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>  
    </form>
</body>
</html>
