<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>\Tags HTML </title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <abbr title="Hyper Text Markup Language">HTML</abbr> 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p> 
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; até &lt;h6&gt;">Tìtulos</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt; ">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;">Marca Texto</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebrar Linha</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; &lt;li&gt;">Listas Ordenadas</abbr></li>
    </ul>   
</body>
</html>
