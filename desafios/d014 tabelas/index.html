<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tabela de Notas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            margin: auto;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: darkgray;
            color: whitesmoke;
        }
        .exhu{
            background-color: whitesmoke;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Notas Semestrais
        </caption>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota1</th>
                <th>Nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="row" class="exhu">Exatas</th>
                
                <td>Matemática</td>
                <td>7,5</td>
                <td>6,0</td>
                <td>6,75</td>
                
            </tr>
            <tr>
                <td>Física</td>
                <td>6,0</td>
                <td>5,5</td>
                <td>5,75</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>8,0</td>
                <td>7,0</td>
                <td>7,5</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>6,5</td>
            </tr>
            <tr>
                <th rowspan="2" scope="row" class="exhu">Humanas</th>
                <td>História</td>
                <td>7,0</td>
                <td>7,0</td>
                <td>7,0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>6,0</td>
                <td>7,0</td>
                <td>6,5</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>6,75</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
